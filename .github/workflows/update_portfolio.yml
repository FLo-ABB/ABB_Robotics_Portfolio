name: Update Website Data
on:
  schedule:
    - cron: "0 7 * * *"

jobs:
  update-website:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: python .github/scripts/check_database.py

      - name: Commit changes
        run: |
          git config --local "user.name" "GitHub Action"
          git config --local "user.email" "github.action@github.com"
          git add .
          git commit -m "Update inlineJson.js and img folder - $(date +'%Y-%m-%d %H:%M:%S')
          git push
