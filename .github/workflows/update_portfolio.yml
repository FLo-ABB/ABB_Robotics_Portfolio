name: Update Website Data
on:
  schedule:
    - cron: "0 17 * * *"
  workflow_dispatch:

jobs:
  update-website:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        id: run-script
        run: |
          output=$(python .github/scripts/update_database.py)
          echo echo "Output [$output]"
          echo "no_error=$output" >> $GITHUB_OUTPUT   
      
      - name: create an issue
        if: steps.run-script.outputs.no_error == 'Fail'
        uses: dacbd/create-issue-action@main
        with:
          token: ${{ github.token }}
          title: Exception during database update
          body: |
            ### Context
            [Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            [Codebase](https://github.com/${{ github.repository }}/tree/${{ github.sha }})
            Workflow name - `${{ github.workflow }}`
            Job -           `${{ github.job }}`
            status -        `${{ job.status }}`

      - name: Git Auto Commit
        uses: stefanzweifel/git-auto-commit-action@v4.16.0
        with:
          commit_message: "Database updated - $(date +'%Y-%m-%d %H:%M:%S')"
